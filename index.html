<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Expandível</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 100px;
            width: 80px;
            border-radius: 12px;
        }

        .menu-item {
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            background-color: #ddd;
            position: relative;
            transition: width 0.5s ease, padding-left 0.5s ease, color 0.5s ease;
            font-size: 14px;
            color: transparent;
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            align-items: center;
            width: 25px;
            font-weight: normal;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 20px;
            height: 100%;
            background-color: black;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            color: #333;
            padding-left: 20px;
            width: 200px;
            font-weight: bold;
        }

        .menu-item:hover::before {
            background-color: black;
        }

        .menu-item:nth-child(1) {
            background-color: #ADD8E6;
        }

        .menu-item:nth-child(2) {
            background-color: #FFFF00;
        }

        .menu-item:nth-child(3) {
            background-color: #FFB6C1;
        }

        .menu-item:nth-child(4) {
            background-color: #90EE90;
        }

        .menu-item:nth-child(5) {
            background-color: #F08080;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-item">Opção 1</div>
        <div class="menu-item">Opção 2</div>
        <div class="menu-item">Opção 3</div>
        <div class="menu-item">Opção 4</div>
        <div class="menu-item">Opção 5</div>
    </div>
</body>
</html>
